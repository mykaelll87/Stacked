<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Allo</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom, #faeecf 0%, #a69977 100%);
      }
      canvas {
        display: block;
      }
      #UI {
        position: absolute;
        top: 5vh;
        margin: auto;
        width: 100%;
        display: flex;
        flex-flow: row;
        justify-content: center;
        font-family: Verdana, Geneva, sans-serif;
      }
      #start {
        font-family: inherit;
        font-size: x-large;
        border: thin solid #a69977;
        border-radius: 5px;
        background-color: transparent;
      }
      #score {
        margin-top: 0;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="UI">
      <h1 id="score" class="hidden">0</h1>
      <button id="start">Start</button>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
